<div class="sidebar">
  <!-- TV Logo -->
  <div class="logo">
    <div class="tv-logo">tv</div>
  </div>
  
  <!-- Playlist dropdown -->
  <div class="playlist-dropdown">
    <div class="dropdown-header" (click)="togglePlaylist('All playlists')">
      All playlists
      <svg class="icon-arrow" [class.expanded]="expandedPlaylist === 'All playlists'" viewBox="0 0 24 24">
        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
      </svg>
    </div>
    
    <div class="dropdown-header" (click)="togglePlaylist('Playlist 1')">
      Playlist 1
      <svg class="icon-arrow" [class.expanded]="expandedPlaylist === 'Playlist 1'" viewBox="0 0 24 24">
        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
      </svg>
    </div>
    
    <!-- Favorites and Groups section -->
    <div class="playlist-content" *ngIf="expandedPlaylist === 'Playlist 1'">
      <div class="category-header">Favorites</div>
      <div class="channel-group" (click)="switchToFavorites()">All channels</div>
      
      <div class="category-header">Groups</div>
      <div 
        *ngFor="let group of groups" 
        class="channel-group" 
        [class.active]="selectedGroup?.id === group.id"
        (click)="selectGroup(group)"
      >
        {{ group.name }}
      </div>
    </div>
  </div>
  
  <!-- Navigation icons -->
  <div class="nav-icons">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24">
        <path d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,10H8V7H16M16,12H8V14H16" />
      </svg>
    </div>
    
    <div class="nav-icon">
      <svg viewBox="0 0 24 24">
        <path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3" />
      </svg>
    </div>
    
    <div class="nav-icon">
      <svg viewBox="0 0 24 24">
        <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
      </svg>
    </div>
